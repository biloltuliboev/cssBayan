<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>cssBayan</title>
	</head>

	<body>
		<div class="container">
			<h1>cssBayan</h1>

			<div class="accordions">
				<label class="accordion-label" for="programming-or-googling">
					<input
						type="radio"
						name="meme"
						id="programming-or-googling"
						class="accordion-input"
						style="display: none"
						checked
					/>
					<div class="accordion">
						<div class="accordion-head">
							<p>Not sure if I am good at programming...</p>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
							>
								<path
									d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
								></path>
							</svg>
						</div>
						<div class="accordion-body">
							<img
								src="./memes/programming-or-googling.jpg"
								alt="programming-or-googling"
								loading="lazy"
								class="accordion-img"
							/>
						</div>
					</div>
				</label>
				<label class="accordion-label" for="different-error">
					<input
						type="radio"
						name="meme"
						id="different-error"
						class="accordion-input"
						style="display: none"
					/>
					<div class="accordion">
						<div class="accordion-head">
							<p>Got a different error...</p>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
							>
								<path
									d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
								></path>
							</svg>
						</div>
						<div class="accordion-body">
							<img
								src="./memes/different-error.jpg"
								alt="different-error"
								loading="lazy"
								class="accordion-img"
							/>
						</div>
					</div>
				</label>
				<label class="accordion-label" for="looking-vs-coding">
					<input
						type="radio"
						name="meme"
						id="looking-vs-coding"
						class="accordion-input"
						style="display: none"
					/>
					<div class="accordion">
						<div class="accordion-head">
							<p>Looking at programming codes & actually coding.</p>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
							>
								<path
									d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
								></path>
							</svg>
						</div>
						<div class="accordion-body">
							<img
								src="./memes/looking-vs-coding.png"
								alt="looking-vs-coding"
								loading="lazy"
								class="accordion-img"
							/>
						</div>
					</div>
				</label>
				<label class="accordion-label" for="nobody-cares">
					<input
						type="radio"
						name="meme"
						id="nobody-cares"
						class="accordion-input"
						style="display: none"
					/>
					<div class="accordion">
						<div class="accordion-head">
							<p>This guy is a programmer...</p>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
							>
								<path
									d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
								></path>
							</svg>
						</div>
						<div class="accordion-body">
							<img
								src="./memes/nobody-cares.jpg"
								alt="nobody-cares"
								loading="lazy"
								class="accordion-img"
							/>
						</div>
					</div>
				</label>

						id="what-are-you-studying"
						class="accordion-input"
						style="display: none"
					/>
					<div class="accordion">
						<div class="accordion-head">
							<p>What are you studying?</p>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
							>
								<path
									d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
								></path>
							</svg>
						</div>
						<div class="accordion-body">
							<img
								src="./memes/what-are-you-studying.jpg"
								alt="what-are-you-studying"
								loading="lazy"

							/>
